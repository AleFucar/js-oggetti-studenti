<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista studenti</title>
</head>

<body>
    <!-- INIZIO NAVBAR -->
    <header>
        <nav class="navbar bg-dark border-bottom border-body py-4" data-bs-theme="dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Studenti</span>
            </div>
        </nav>
    </header>
    <!-- FINE NAVBAR -->

    <!-- INIZIO TITOLO E SOTTOTITOLO -->
    <section class="py-5 my-5">
        <div class="container text-center mb-3">
            <h1>Studenti</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam hic unde a quod eum nisi ad eius ex
                ullam! Repudiandae dicta possimus repellat, tempore dignissimos cupiditate</p>
        </div>
    </section>
    <!-- FINE TITOLO E SOTTOTITOLO -->

    <!-- INIZIO TABELLA -->
    <section class="container">
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Cognome</th>
                    <th scope="col">Età</th>
                </tr>
            </thead>
            <tbody id="stampaTabella" class="table-group-divider">

            </tbody>
        </table>
    </section>
    <!-- FINE TABELLA -->


    <section class="my-5">
        <div class="container">
            <h2 class="h1">Aggiungi uno studente</h2>
        </div>
        <div class="container my-3">
            <div class="row">
                <div class="col-6">
                    <form id="aggiungiStudente" action="">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" name="nome" class="form-control" id="nomeDom"
                                placeholder="Inserisci il nome dello studente">
                        </div>
                        <div class="mb-3">
                            <label for="cognome" class="form-label">Cognome</label>
                            <input type="text" name="cognome" class="form-control" id="cognomeDom"
                                placeholder="Inserisci il cognome dello studente">
                        </div>
                        <div class="mb-3">
                            <label for="età" class="form-label">Età</label>
                            <input type="number" name="età" class="form-control" id="etàDom"
                                placeholder="Inserisci l'età dello studente">
                        </div>
                        <button class="btn btn-primary">Inserisci</button>
                        <div id="alert">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <!-- COLLEGAMENTO AL FILE SCRIPT.JS -->
    <script src="script.js"></script>

    <!-- COLLEGAMENTO A BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
